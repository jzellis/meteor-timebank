<template name='tagSearch'>
	<div class='container'>
		<h1>Search - "{{tag}}"</h1>
<div class='row'>
	<h2>Users</h2>
	{{#if users}}
	<ul class='list-unstyled col-md-6'>
		{{#each users}}
		<li class='well well-sm'>
			<div class='row'>
				<div class='col-md-1'>
					<img src='{{profile.picture}}' style='height:4em'>
				</div>
				<div class='col-md-11'>
				<div class='row'>
					<div class='col-md-12'>
						<a href='/users/{{username}}' class='h4'> {{username}}</a>
					</div>
				</div>
				<div class='row'>
					<div class='col-md-12 small'>
			Tags: {{#each profile.tags}}<a class='label label-default' href='/tags/{{this}}'>{{this}}</a> {{/each}}
			</div>
				</div>

			</li>
		{{/each}}
	</ul>
	{{else}}
	<i>No users with tag "{{tag}}" found.</i>
	{{/if}}
</div>
<div class='row'>
	<h2>Wanteds</h2>
	{{#if wanteds}}
	<ul class='list-unstyled col-md-6'>
		{{#each wanteds}}
		<li class='well well-sm'><div class='row'>
			<div class='col-md-2'>{{#with getUserById userId}}<a href='/users/{{username}}'><img src='{{profile.picture}}' style='height: 4em'><br> {{username}}</a>{{/with}}</div>
			<div class='col-md-10'>
				<div style='font-size:2em; font-weight:bold' class='col-md-12'>{{title}}</div>
				<div class='col-md-12 small'>{{formatDate timestamp}}</div>
				<div class='col-md-12'>{{body}}</div>
				<div class='col-md-12'>Tags: {{#each tags}}<a href='/tags/{{this}}' class='label label-default'>{{this}}</a> {{/each}}</div>
				<div class='col-md-12'>{{numReplies}} replies</div>

			</div>
		</div></li>
		{{/each}}
	</ul>
	{{else}}
		<i>No wanteds with tag "{{tag}}" found.</i>

	{{/if}}
</div>
</div>
</template>
