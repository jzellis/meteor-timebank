<template name='offerSingle'>
	<div class='container'>
		<div class='col-md-8 col-md-offset-2'>
			{{#with offer}}		
				<div class='row'>
					<div class='col-md-2' style-'text-align:center'>{{#with getUserById userId}}<a href='/users/{{username}}'><img src='{{profile.picture}}' style='height:2em'><br>{{username}}</a>{{/with}}</div>
					<div class='col-md-10'>
						<div style='font-size: 2em; font-weight:bold'>{{title}}</div>
						<div class='small'>{{formatDate timestamp}}</div>
						<hr>
						<div class='body'>{{body}}</div>
										<div>Tags: {{#each tags}}<a href='/tags/{{this}}' class='label label-default'>{{this}}</a> {{/each}}</div>

				<div>
					{{numReplies}} Replies
				</div>

				{{#each replies}}
								<div class='row'>
					<div class='col-md-1'>
						{{#with getUserById userId}}
						<img src='{{profile.picture}}' style='height: 2em'><br>{{username}}
						{{/with}}
					</div>
					<div class='col-md-11'>
						{{body}}
					</div>
					<div class='col-md-12 text-right small text-muted'>{{formatDate timestamp}}</div>
				</div>
				{{/each}}
				<form class='well well-sm' role='form' id='replyForm' name='replyForm'>
					<h3>Leave A Reply</h3>
				<div class='row'>
					<div class='col-md-1'>
						{{#with currentUser}}
						<img src='{{profile.picture}}' style='height: 2em'><br>{{username}}
						{{/with}}
					</div>
					<div class='col-md-11'>
						<textarea class='form-control' name='body' rows='4'></textarea>
					</div>
				</div>
				<br>
				<div style='text-align:right'><button class='btn' type='submit pull-right'>Post Reply</button></div>

				</form>

					</div>
				</div>

			{{/with}}
		</div>
</div>
</template>
