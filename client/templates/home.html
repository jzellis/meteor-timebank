<template name="home">
<div class='container'>
			{{#if currentUser}}
<div class='row'>

<div class='col-md-8 col-md-offset-2'>
	<div class='panel panel-default'>
		  <div class="panel-body" style='margin:9px'>
<form role='form' class='form-inline' id='sendForm'>
<div class='row'>
	<div class='col-md-5 well well-sm userOne'>

		<div class='row'>
		<div class='col-md-2'>
			<img src='{{currentUser.profile.picture}}' style='height: 2.25em'>
		</div>
		<div class='col-md-10'>
			<div class='row'>
				<div class='col-md-12 h4'>{{currentUser.username}}</div>
			</div>
			<div class='row'>
				<div class='col-md-6 small'><b>{{getOption "currencyAbbr"}} {{currentUser.profile.balance}}</b></div>
				<div class='col-md-6 text-right small logout btn-link'>Not You?</div>
			</div>


		</div>

	</div>

	</div>
	<div class='col-md-2 text-center' style='padding:9px'>
		<select id='toFrom' name='toFrom' class='form-control input-sm'>
			<option value='send'>Send To</option>
			<option value='request'>Request From</option>
		</select>
	</div>
	<div class='col-md-5 well well-sm userTwo'>
		<input class='form-control userSearch' placeholder='Search Users'>
	</div>
</div>
<div class='row' style='padding-bottom: 9px'>
	<div class='col-md-12'>
<div class="input-group">
  <span class="input-group-addon">For</span>
  <input type="text" class="form-control description" name='description' placeholder="Description, e.g. hours of lawn mowing.">
</div>
</div>
	</div>
<div class='row'>
	<div class='col-md-4'>
		<div class="input-group">
		  <span class="input-group-addon">{{getOption "currencyAbbr"}}</span>
		  <input type="text" name='amount' class="form-control amount" placeholder="Amount">
		</div>
	</div>
	<div class='col-md-4'>

		  <!-- <input type="password" class="form-control password" placeholder="Your password"> -->
	</div>
	<div class='col-md-4'>

		  <button type='submit' class='form-control btn btn-primary'>Send</button>
	</div>
</div>
</form>
</div></div>
</div>

	<div class='col-md-8 col-md-offset-2 small' style='margin-top: 4em;'>
					{{#if recentTransactions 20}}
					<h2>Transactions</h2>
					<div  style='height: 16em; overflow-y: scroll'>
	<table class='table table-striped transactionsTable'>
		<thead><tr><td></td><td>Sender</td><td>Recipient</td><td>Amount ({{getOption "currencyAbbr"}})</td><td>Description</td><td>Date</td></tr></thead>
		<tbody>
	{{#each getMyTransactions}}
	<tr class='{{transactionType}}'>
	<td>{{#if isSender}}<i class='fa fa-chevron-circle-right'></i>{{/if}}{{#if isRecipient}}<i class='fa fa-chevron-circle-left'></i>{{/if}}<td>{{#with getUserById sender}}<a href='/users/{{username}}'>{{username}}</a>{{/with}}</td><td>{{#with getUserById recipient}}<a href='/users/{{username}}'>{{username}}</a>{{/with}}</td><td>{{amount}}</td><td>{{description}}</td><td>{{formatDate timestamp}}</td></tr>
	</tr>
	{{/each}}
</tbody>
	</table>
</div>
{{else}}
<i>No transactions yet!</i>
{{/if}}
	</div>
		{{else}}
		<div class='col-md-4 col-md-offset-4 well well-sm'>
	{{> loginPanel}}
</div>
			{{/if}}
</div>
</div>
</template>
